<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="message">
            <div class="row vh-100">
                <div class="col-lg-4 border">
                    <p class="pt-4">Search a person you want to message with</p>
                    <div class="input-group">
                        <input type="text" class="form-control" name="searchName" id="searchName" placeholder="Search a name">
                        <button type="submit" class="btn btn-outline-success">Search User</button>
                    </div>
                </div>
                <div class="col-lg-8 border">
                    <div class="headerMessage border d-flex mb-1"style="height: 7vh;">

                    </div>
                    <div class="bodyMessage border p-2" style="height: 80vh;">
                        
                    </div>
                    <div class="sendAMessage mt-1">
                        <div class="input-group input-group-md">
                            <input type="text" class="form-control" name="messageArea" id="messageArea" placeholder="Enter a Message">
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
